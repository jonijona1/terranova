<section class="section container-fluid" >

<div ui-content-for="title">
  <span>Sign in</span>
</div>

<div class="scrollable">
 <div class="scrollable-content section">
   
  <form id="loginForm" role="form" ng-submit='signin()'>
    <fieldset>
      <legend>Sign in</legend>
        <div class="form-group has-success has-feedback">
          <label for="usernameInput">username</label>
          <input id="username"
                 bs-form-control type="text"
                 ng-model="user.username"
                 class="form-control"
                 placeholder="Enter email">

        </div>

        <div class="form-group">
          <label for="passwordInput">Password</label>
          <input id="password"
                 type="password" 
                 ng-model="user.password"
                 class="form-control"
                 placeholder="Password">
        </div>

        <!-- <div class="form-group">
          <label>Remember Me</label>
          <ui-switch 
            ng-model='rememberMe'></ui-switch>
        </div> -->
    </fieldset>
    <hr>

    <button class="btn btn-primary btn-block" ng-disabled = "user.username==undefined||user.username=='' || user.password=='' || user.password==undefined" ng-click='signin()'>
      Login
    </button>

    <div ui-content-for="navbarAction">
      <a class='btn'>Login</a>
    </div>

  </form>
 </div>
</div>


</section>
